{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div id="header">
        <img src="{% static 'main/img/logo.png' %}">
        <span class="logo">Сервис Строительство Контроль</span>
        <div class="menu">
            <ul>
                <a class="home" href="{% url 'home' %}"><li>Главная</li></a>
                <a class="about" href="{% url 'about' %}"><li>Про нас</li></a>
            </ul>
        </div>
        <div class="social">
        <a href="https://wa.me/+79219340312"><img src="{% static 'main/img/social.png' %}"></a>
        </div>

    </div>
    <main>
        {% block content%}
        {% endblock %}
    </main>

</body>
</html>
